apiVersion: apps/v1
kind: Deployment
metadata: 
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: app-graphtuitous
  name: frontend
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/part-of: app-graphtuitous
  strategy: {}
  template:
    metadata: 
      labels:
        app.kubernetes.io/name: frontend
        app.kubernetes.io/part-of: app-graphtuitous
    spec:
      containers:
      - image: jduimovich/frontend:latest
        imagePullPolicy: Always
        name: frontend
        ports:
        - containerPort: 8080 
        resources:
          limits:
            cpu: "200m"
            memory: "48Mi"
          requests:
            cpu: "100m"
            memory: "48Mi"
      serviceAccountName: default
status: {}
